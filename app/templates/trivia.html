<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Trivia Question</h1>
    <p>{{ question_text }}</p>

    <h3>Choose an answer:</h3>
    <form method="POST">
        <div class="answers">
            {% for answer in all_answers %}
                <div class="answer-option" data-answer="{{ answer }}" onclick="submitAnswer(this)">
                    {{ answer }}
                </div>
            {% endfor %}
        </div>
        <input type="hidden" id="selected_answer" name="answer">
        <button type="submit" style="display: none;">Submit</button>
    </form>

    <div class="result">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <script>
        // Handle clicking on an answer
        function submitAnswer(option) {
            var selectedAnswer = option.getAttribute('data-answer');
            document.getElementById('selected_answer').value = selectedAnswer;

            // Submit the form
            option.closest('form').submit();
        }
    </script>
</body>
</html>
