<!DOCTYPE html>
<html>
<head>
    <title>Trivia Question</title>
</head>
<body>
    <h2>{{ question.text }}</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        <label for="player_name">Your Answer:</label>
        <input type="text" name="player_name" id="player_name" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
