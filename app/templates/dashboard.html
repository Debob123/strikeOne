<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navbar Directly in Dashboard -->
    <nav>
        <div class="nav-left">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('routes.logout') }}" class="btn">Logout</a>

                <div class="dropdown">
                    <button class="btn dropbtn">No-Hitters</button>
                    <div class="dropdown-content">
                        {% for team in teams %}
                            <a href="{{ url_for('routes.show_nohitters', team=team) }}">{{ team }}</a>
                        {% endfor %}
                    </div>
                </div>
            {% else %}
                <a href="{{ url_for('routes.login') }}" class="btn">Login</a>
                <a href="{{ url_for('routes.register') }}" class="btn">Register</a>
            {% endif %}
        </div>
    </nav>

    <h1>Welcome to StrikeOne!</h1>
    <p>Use the navigation bar to explore features like No-Hitters, Players, Teams, and more.</p>
</body>
</html>
