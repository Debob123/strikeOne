<!-- templates/nohitters_dropdown.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No-Hitters by Team</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Dropdown button styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #ddd;}
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Select a Team to View No-Hitters</h1>
    <div class="dropdown">
        <button class="dropbtn">No-Hitters</button>
        <div onclick="insertValue('Apple')">Apple</div>
        <div onclick="insertValue('Banana')">Banana</div>
        <div onclick="insertValue('Cherry')">Cherry</div>    
    </div>
</body>
</html>
