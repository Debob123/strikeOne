<!-- templates/navbar.html -->
<nav>
    <a href="{{ url_for('routes.homepage') }}">Home</a>
    <div class="dropdown">
        <button class="dropbtn">No-Hitters</button>
        <div class="dropdown-content">
            {% for team in teams %}
                <a href="{{ url_for('routes.show_nohitters', team=team) }}">{{ team }}</a>
            {% endfor %}
        </div>
    </div>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('routes.logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('routes.login') }}">Login</a>
        <a href="{{ url_for('routes.register') }}">Register</a>
    {% endif %}
</nav>
